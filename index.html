<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>光センサー UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;           /* 周りを黒っぽく */
      font-family: "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    .panel {
      background: #ffffff;
      width: 80vw;
      max-width: 1000px;
      height: 80vh;
      max-height: 650px;
      padding: 60px 80px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.2);
    }

    .columns {
      display: flex;
      justify-content: space-between;
      height: 100%;
    }

    .column {
      display: flex;
      flex-direction: column;
      width: 45%;
    }

    .title {
      font-size: 40px;
      text-align: center;
      margin: 0 0 40px;
      position: relative;
      padding-bottom: 10px;
    }

    .title::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: 60%;
      height: 6px;
      border-radius: 3px;
    }

    .column.sensor .title::after {
      background: #e0534a;       /* 赤ライン */
    }

    .column.score .title::after {
      background: #3f7fd9;       /* 青ライン */
    }

    .rows {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }

    .row {
      display: flex;
      align-items: center;
      font-size: 28px;
    }

    .row-number {
      width: 40px;
      text-align: left;
    }

    .circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #e3e3e3;
      margin-left: 40px;
    }

    .rect {
      width: 220px;
      height: 60px;
      border-radius: 6px;
      background: #e3e3e3;
      margin-left: 40px;
    }

    @media (max-width: 800px) {
      .panel {
        width: 95vw;
        height: auto;
        max-height: none;
        padding: 40px 24px;
      }
      .columns {
        flex-direction: column;
        gap: 40px;
      }
      .column {
        width: 100%;
      }
      .rect {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="columns">
      <!-- 左：光センサー -->
      <div class="column sensor">
        <h1 class="title">光センサー</h1>
        <ul class="rows">
          <li class="row"><span class="row-number">1</span><span class="circle"></span></li>
          <li class="row"><span class="row-number">2</span><span class="circle"></span></li>
          <li class="row"><span class="row-number">3</span><span class="circle"></span></li>
          <li class="row"><span class="row-number">4</span><span class="circle"></span></li>
          <li class="row"><span class="row-number">5</span><span class="circle"></span></li>
          <li class="row"><span class="row-number">6</span><span class="circle"></span></li>
        </ul>
      </div>

      <!-- 右：点数 -->
      <div class="column score">
        <h1 class="title">点数</h1>
        <ul class="rows">
          <li class="row"><span class="row-number">1</span><span class="rect"></span></li>
          <li class="row"><span class="row-number">2</span><span class="rect"></span></li>
          <li class="row"><span class="row-number">3</span><span class="rect"></span></li>
          <li class="row"><span class="row-number">4</span><span class="rect"></span></li>
          <li class="row"><span class="row-number">5</span><span class="rect"></span></li>
          <li class="row"><span class="row-number">6</span><span class="rect"></span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
